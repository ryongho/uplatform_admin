  <script>
    $().ready(async function(){

        const now = new Date();
        const year = now.getFullYear();
        const month = leftPad(now.getMonth()+1);
        const fir_day = 1;
        const end_day = new Date(year,now.getMonth()+1,0).getDate();
    
        await $("#start_date").val(year-1+"-"+month+"-"+fir_day);
        await $("#end_date").val(year+"-"+month+"-"+end_day);
            
        $("#datePicker-start").val(year-1+"-"+month+"-"+fir_day)
        $("#datePicker-end").val(year+"-"+month+"-"+end_day)
        
        //console.log($("#end_date").val());
        check_login();

        get_reservation();
        get_cnt();

        $("#btn_search").click(()=>{
            get_reservation();
        });
        

    });




    const check_login = () => {
        if(!$.cookie('token')){
            alert("로그인 후 이용해주세요.");
            window.location.href = "index.html";
        }
    }

    const type_to_str = (reservation_type) => {
        if(reservation_type == "CS"){   
            return "음식점 위생관리";
        }else if(reservation_type == "CR"){   
            return "공간정리";
        }else if(reservation_type == "LC"){   
            return "정리교육";
        }else{
            return "";
        }
    }

    const status_to_str = (status) => {
        if(status == "W"){   
            return "대기";
        }else if(status == "R"){   
            return "예약완료";
        }else if(status == "S"){   
            return "서비스완료";
        }else if(status == "C"){   
            return "취소";
        }
    }

    function toStringByFormatting(source) { 
        const year = source.getFullYear(); 
        const month = leftPad(source.getMonth() + 1); 
        const day = leftPad(source.getDate());

        const hour = leftPad(source.getHours());
        const minute = leftPad(source.getMinutes());
        const secound = leftPad(source.getSeconds()); 
        
        const date = year+'-'+month+'-'+day+' '+hour+':'+minute+':'+secound;

        return date; 
    }

    function leftPad(value) { 
        if (value >= 10) { 
                return value; 
        } 
        return `0${value}`; 
    }

    const get_reservation = (page_no = 1) => {

        const type = $("#type").val();
        const status = $("#status").val();
        const start_date = $("#start_date").val();
        const end_date = $("#end_date").val();
        const search_type = $("#search_type").val();
        const search_keyword = $("#search_keyword").val();


        $.ajax({
          method: "GET",
          headers: {
            'Authorization': $.cookie('token'),
          },
          url: "http://api.hi-shiny-o.com/api/admin/reservation/list",
          data: { reservation_type : 'CS',
                    type: type, 
                    status: status, 
                    page_no: page_no, 
                    row: '10', 
                    start_date: start_date, 
                    end_date: end_date, 
                    search_type: search_type, 
                    search_keyword: search_keyword, 
                }
        })
        .done(function(result) {
            const status = result.status;
            if(status == "200"){ 
                let html = '';
                //console.log(result.data[0].created_at);
                const data = result.data;
                
                for(var key in data) { 
                    
                    const created_at = toStringByFormatting(new Date(data[key]['created_at']));
                    html += '<tr><th><input type="checkbox" class="checks" value="'+data[key]['reservation_id']+'"></th>';
                    html += '<td>'+created_at+'</td>';
                    html += '<td>'+data[key]['reservation_no']+'</td>';
                    html += '<td>'+data[key]['name']+'('+data[key]['email']+')</td>';
                    html += '<td>'+type_to_str(data[key]['reservation_type'])+'</td>';
                    html += '<td>'+data[key]['service_detail']+'</td>';
                    html += '<td>'+data[key]['service_addr']+'</td>';
                    html += '<td>'+data[key]['service_date']+'('+data[key]['service_time']+')</td>';
                    html += '<td>'+status_to_str(data[key]['status'])+'</td>';
                    html += '<td>'+data[key]['memo']+'</td>';
                    html += '<td>'+data[key]['price']+'</td>';
                    if(data[key]['apply_cnt'] > 0){
                        html += '<td><a data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="pop_apply_list('+data[key]['reservation_id']+')">'+data[key]['apply_cnt']+'</a></td>';
                    }else{
                        html += '<td>'+data[key]['apply_cnt']+'</td>';
                    }
                    
                    html += '</tr>';
                }

                $("#data_table").html(html);

                /* pagenation - start */
                let page_html = "";
                let i =1;
                const page_cnt = Math.ceil(result.cnt/10);

                for(i;i <= page_cnt;i++){
                    if(i == page_no){
                        page_html += '<li class="page-item active"><a class="page-link" href="#" onclick="get_reservation('+i+')" value="'+i+'">'+i+'</a></li>';
                    }else{
                        page_html += '<li class="page-item"><a class="page-link" href="#" onclick="get_reservation('+i+')"value="'+i+'">'+i+'</a></li>';
                    }
                    
                }

                $(".pagination").html(page_html);
                /* pagenation - end */
            }else{
                $("#data_table").html('');
              alert("데이터를 로드하지 못했습니다.");
            }
        });
    }

    const get_cnt = () =>{
        $.ajax({
          method: "GET",
          headers: {
            'Authorization': `Bearer `+$.cookie('token'),
          },
          url: "http://api.hi-shiny-o.com/api/admin/reservation/list_cnt",
          data: { reservation_type : 'CS'}
        })
        .done(function(result) {
            
            if(result.status == "200"){ 
                $("#w_cnt").text(result['w_cnt']);
                $("#i_cnt").text(result['i_cnt']);
                $("#s_cnt").text(result['s_cnt']);    
            }else{
              alert("데이터를 로드하지 못했습니다.");
            }
        });
    }

    const chnage_status = (type) =>{
        $("#type").val(type);
        if(type == "W"){
            $(".btn_status").addClass("btn-outline-secondary").removeClass("btn-primary");
            $("#btn_status_W").removeClass("btn-outline-btn-primary").addClass("btn-primary");
        }else if(type == "I"){
            $(".btn_status").addClass("btn-outline-secondary").removeClass("btn-primary");
            $("#btn_status_I").removeClass("btn-outline-btn-primary").addClass("btn-primary");
        }else if(type == "S"){
            $(".btn_status").addClass("btn-outline-secondary").removeClass("btn-primary");
            $("#btn_status_S").removeClass("btn-outline-btn-primary").addClass("btn-primary");
        }
        
        get_reservation();
    }

    const pop_apply_list = (reservation_id) => {
        //console.log(reservation_id);

        $("#selected_reservation_id").val(reservation_id);

        $.ajax({
          method: "GET",

          },
          url: "http://api.hi-shiny-o.com/api/admin/apply/list",

        })
        .done(function(result) {
            
            if(result.status == "200"){ 
               console.log(result.data);
               let html = "";
               const data = result.data;
                
                for(var key in data) { 

                    html += '<tr><th><input type="radio" class="check_apply_id" name="apply_radio" value="'+data[key]['apply_id']+'"></th>';    
                    html += '<td>'+data[key]['ceo_name']+'</td>';
                    html += '<td>'+type_to_str(data[key]['partner_type'])+'</td>';
                    html += '<td>'+data[key]['address']+'</td>';
                    html += '<td>'+data[key]['activity_distance']+'</td>';
                    html += '<td>'+data[key]['reg_no']+'</td>';
                    html += '<td>'+data[key]['biz_type']+'</td>';

    const matching = () =>{

        let apply_id = "";

        $('.check_apply_id').each(function() {
            var value = $(this).val();              // value
            var checked = $(this).prop('checked'); 
            if(checked){
                apply_id = value;
            }
        });
        const reservation_id = $("#selected_reservation_id").val();

        $.ajax({
          method: "PUT",
          headers: {
            'Authorization': `Bearer `+$.cookie('token'),
          },
          url: "http://api.hi-shiny-o.com/api/admin/apply/match",
          data: { reservation_id : reservation_id, apply_id : apply_id}
        })
        .done(function(result) {
            
            if(result.status == "200"){ 
                alert("매칭되었습니다.");
            }else{
              alert("매칭 실패 : 관리자에게 문의하세요.");
            }
        });
        

        
    }
